<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Chip</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <h1>Register Chip</h1>

  <div id="register-section">
    <form id="registration-form">
      <input type="hidden" id="chip-id">
      <input type="text" id="owner-name" placeholder="Owner Name">
      <input type="text" id="contact-info" placeholder="Contact Info">
      <button type="button" id="register-button" onclick="registerChip()">Register</button>
    </form>
  </div>

  <script src="/js/register-chip.js"></script>
</body>
</html>
